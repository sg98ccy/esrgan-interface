[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with "-m 'not slow'")

# Capture print statements for GPU detection output
addopts = -v -s

# Filter known warnings from external libraries
filterwarnings =
    ignore::FutureWarning:py_real_esrgan.model
    ignore::FutureWarning:huggingface_hub.file_download
    ignore::FutureWarning:torch.amp.autocast_mode
